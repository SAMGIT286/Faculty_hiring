<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Assistant Bot</title>
<link rel="stylesheet" href="hdesk.css">
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Resume Assistant Bot</div>
    <div class="chat-body" id="chat-body">
        <div class="message bot-message">
            Hi Rashi! Upload your resume or type a section you'd like help with. I'll suggest improvements to make it hirer-friendly.
        </div>
    </div>
    <div class="chat-footer">
        <input type="text" id="user-input" placeholder="Type your resume section...">
        <button>Send</button>
    </div>
</div>
</body>
</html>
