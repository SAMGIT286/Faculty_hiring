<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty-Hiring</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #4B6A64; /* dark blue from your palette */
      color: #E3C39D; /* beige text */
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 10px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4B6382;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #A68868;
    }
  </style>
</head>
<body>
  <h1>Welcome to Faculty Hiring Portal</h1>
  <button class="btn" onclick="window.location.href='home.html'">Get Started</button>
</body>
</html>
